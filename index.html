<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarjan Consultants - Under Maintenance</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* Exact match to image background color */
        background-color: #fdfcfd;
        position: relative;
        overflow: hidden;
        padding: 20px;
      }

      /* Content container */
      .container {
        text-align: center;
        z-index: 1;
        max-width: 900px;
        width: 100%;
      }

      /* Logo */
      .logo {
        font-size: 2rem;
        font-weight: 300;
        letter-spacing: 0.3em;
        margin-bottom: 2.5rem;
        color: #000;
        position: relative;
      }

      .logo::after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 2px;
        background: #999;
      }

      /* Top message */
      .message-top {
        font-size: clamp(1rem, 4vw, 2.5rem);
        font-weight: 700;
        color: #000;
        line-height: 1;
        margin-bottom: 0.5rem;
        text-transform: capitalize;
      }

      /* Construction Image Container */
      .image-container {
        width: 100%;
        max-width: 550px;
        margin: 1rem auto;
        position: relative;
        /* Transparent background to blend with page */
        background: transparent;
      }

      .construction-image {
        width: 100%;
        height: auto;
        display: block;
        /* No shadows or effects that would show edges */
      }

      @keyframes floatAnimation {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-12px);
        }
      }

      /* Bottom message */
      .message-bottom {
        font-size: clamp(1rem, 4vw, 2rem);
        font-weight: 700;
        color: #333;
        line-height: 1.2;
        margin-top: 1rem;
      }

      /* Loading dots animation */
      .loading-dots {
        display: inline-block;
        margin-left: 5px;
      }

      .loading-dots span {
        display: inline-block;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #666;
        margin: 0 2px;
        animation: dots 1.4s infinite ease-in-out both;
      }

      .loading-dots span:nth-child(1) {
        animation-delay: -0.32s;
      }

      .loading-dots span:nth-child(2) {
        animation-delay: -0.16s;
      }

      .loading-dots span:nth-child(3) {
        animation-delay: 0s;
      }

      @keyframes dots {
        0%,
        80%,
        100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% {
          transform: scale(1.2);
          opacity: 1;
        }
      }

      /* Contact section */
      .contact {
        margin-top: 0.5rem;
        padding-top: 0.5rem;
        position: relative;
      }

      .contact::before {
        content: "";
        position: absolute;
        /* top: 0;
        left: 50%; */
        transform: translateX(-50%);
        width: 100px;
        height: 1px;
        background: linear-gradient(90deg, transparent, #ccc, transparent);
      }

      .contact p {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 0.5rem;
      }

      .contact a {
        color: #333;
        text-decoration: none;
        font-weight: 500;
        border-bottom: 2px solid transparent;
        transition: all 0.3s ease;
        padding-bottom: 2px;
      }

      .contact a:hover {
        color: #000;
        border-bottom-color: #333;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .logo {
          font-size: 1.6rem;
          letter-spacing: 0.25em;
        }

        .message-top {
          font-size: 2.2rem;
          margin-bottom: 1.5rem;
        }

        .message-bottom {
          font-size: 1.8rem;
          margin-top: 1.5rem;
        }

        .image-container {
          max-width: 450px;
          margin: 0.5rem auto;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 15px;
        }

        .logo {
          font-size: 1.4rem;
          letter-spacing: 0.2em;
          margin-bottom: 2rem;
        }

        .message-top {
          font-size: 1.8rem;
          margin-bottom: 1.2rem;
        }

        .message-bottom {
          font-size: 1.5rem;
          margin-top: 1.2rem;
        }

        .image-container {
          max-width: 350px;
          margin: 0.5rem auto;
        }

        .contact {
          margin-top: 2rem;
        }

        .contact p,
        .contact a {
          font-size: 0.85rem;
        }
      }

      @media (max-width: 360px) {
        .message-top {
          font-size: 1.5rem;
        }

        .message-bottom {
          font-size: 1.3rem;
        }

        .image-container {
          max-width: 280px;
        }
      }

      /* High resolution screens */
      @media (min-width: 1200px) {
        .image-container {
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Main Content -->
    <div class="container">
      <div class="logo">SARJAN</div>

      <h1 class="message-top">Please bear with us</h1>

      <!-- Construction Site Image -->
      <div class="image-container">
        <!-- Replace 'construction-site.png' with your actual image path -->
        <img
          src="https://res.cloudinary.com/datgoelws/image/upload/v1758790566/construction-animation_pt9vt6.gif"
          alt="Construction in progress"
          class="construction-image"
        />
      </div>

      <h2 class="message-bottom">
        Our site is under Redevelopment
        <span class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </h2>

      <div class="contact">
        <p>For inquiries, contact us at:</p>
        <a href="mailto:info@sarjanconsultants.com"
          >info@sarjanconsultants.com</a
        >
        <a href="tel:+919687607313"
          >+91 9687607313</a
        >
      </div>
    </div>
  </body>
</html>
